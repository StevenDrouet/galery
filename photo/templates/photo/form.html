{% extends 'base.html' %}

{% block title %}{% if object %}Edit Photo{% else %}Upload New Photo{% endif %}{% endblock %}

{% block content %}
  <h2>{% if object %}Edit Photo{% else %}Upload New Photo{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
